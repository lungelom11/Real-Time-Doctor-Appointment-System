{% extends "home.html" %}
{% block title %} Login {% endblock %}

{% block body %}
<div class="min-vh-100 bg-dark d-flex justify-content-center align-items-center">
    <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary w-30" action="#" method="post">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" name="email" id="floatingInput" placeholder="name@example.com" required>
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
      <hr class="my-4">
      <small class="text-body-secondary">Not registered yet? Sign up <a href="/register">here</a></small>
    </form>
  
</div>

{% endblock %}
